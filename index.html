    <title>ToDo</title>
    <link rel="stylesheet" href="./style/style.css">

<body>
    <section class="todo">
        <div class="container">
            <div class="todo__form">
                <label for="todo__input"></label>
                <input type="text" name="" id="todo__input" class="todo__title" placeholder="Введите описание">
                <select class="todo__priority" name="" id="">
                    <option value="1">Низкий</option>
                    <option value="2">Средний</option>
                    <option value="3">Высокий</option>
                </select>
                <div class="todo__selection">
                    <label for="me">Me</label>
                    <input checked type="radio" name="person" class="todo__me" id="me">
                    <label for="others">Others</label>
                    <input type="radio" name="person" class="todo__others" id="others">
                </div>
                <button class="todo__btn">Create task</button>
            </div>
